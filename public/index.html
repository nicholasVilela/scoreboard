<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    
    <header>
      <h1>Scoreboards</h1>
    </header>

    <div id="team-container">
      <!-- Team 1 -->
      <div id="team-1-container" class="team-box">
        <h1 id="team-name">Team1</h1>
        <h3 id="team-score">0</h3>

        <label for="update-name">Update team name: </label>
        <form id="update-name">
          <input id="team-name-input" />
          <button id="submit-name" type="button" onclick="updateName(3)">Update</button>
        </form>

        <hr>

        <label for="update-score">Update team score: </label>
        <form id="update-score">
          <button id="add-score" class="btn scores" type="button" onclick="addScore(3)">
              <p class="score-txt">+</p>
          </button>
          <button id="sub-score" class="right btn scores" type="button" onclick="subScore(3)">
              <p class="score-txt">-</p>
          </button>
        </form>
      </div>

      <!-- Team 2 -->
      <div id="team-2-container" class="team-box">
        <h1 id="team-name">Team2</h1>
        <h3 id="team-score">0</h3>
  
        <label for="update-name">Update team name: </label>
          <form id="update-name">
            <input id="team-name-input" />
            <button id="submit-name" type="button" onclick="updateName(2)">Update</button>
          </form>

          <hr>
  
          <label for="update-score">Update team score: </label>
          <form id="update-score">
            <button id="add-score" class="btn scores" type="button" onclick="addScore(2)">
              <p class="score-txt">+</p>
            </button>
            <button id="sub-score" class="right btn scores" type="button" onclick="subScore(2)">
              <p class="score-txt">-</p>
            </button>
          </form>
        </div>
    </div>

    <form>
        <button id="reset-score" type="button" onclick="resetGame()" >Reset</button>
    </form>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
